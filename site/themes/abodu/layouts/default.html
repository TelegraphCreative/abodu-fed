<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Abodu{{ unless template == "home" }} | {{ title }}{{ /if }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="canonical" href="{{ permalink }}" />

    <link rel="apple-touch-icon" sizes="76x76" href="{{ theme:images/favicon src='apple-touch-icon.png' }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ theme:images/favicon src='favicon-32x32.png' }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ theme:images/favicon src='favicon-16x16.png' }}">

    <link rel="stylesheet" href="{{ theme:css }}" />
  </head>

  <body class="flex font-sans leading-normal m-0 p-0 text-16 text-black">
    <div class="w-full min-h-screen flex flex-col overflow-hidden relativef">
      {{ partial:nav }}

      <div class="flex-grow relative">
        {{ template_content }}

        {{ partial:footer }}
      </div>

      <div class="bg-black h-full"></div>
    </div>

    {{#   JavaScript   #}}
    {{ partial:javascript }}
    {{ partial:tracking }}
  </body>
</html>

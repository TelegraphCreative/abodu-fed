<!DOCTYPE html>
<html>
   <head>
      <title>{{ title or site_title }}</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="canonical" href="">

      <link rel="stylesheet" href="{{ theme:css }}">
   </head>


   <body class="flex font-sans leading-normal m-0 p-0 text-16 text-black">
      <div class="w-full min-h-screen flex flex-col overflow-hidden">

         {{ partial:nav }}

         <div class="flex-grow">
            {{ template_content }}

            {{ partial:footer }}
         </div>

         <div class="bg-black h-full"></div>

      </div>


      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="{{ theme:js }}"></script>
      
      <!-- Calculator -->
      
      {{ if segment_1 == "why-backyard-living" }}
         <script src="{{ theme:js src='app.min' }}"></script>
      {{ /if }}

      <!--   Tiny Slider   -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.1/min/tiny-slider.js"></script>
      <script>

  var slider = tns({
    container: '.slider',
    loop: true,
    items: 1,
    slideBy: 'page',
    nav: false,
    autoplay: true,
    speed: 3000,
    autoplayButtonOutput: false,
    mouseDrag: true,
    controlsContainer: ".slider__controls",
    mode: "gallery",
    animateIn: "fadeIn",
    animateOut: "fadeOut",
    //lazyload: true,


  });

      /*
         var slider = tns({
            container: '.my-slider',
            items: 3,
            slideBy: 'page',
            autoplay: true
         });
         */
      </script>

   </body>
</html>

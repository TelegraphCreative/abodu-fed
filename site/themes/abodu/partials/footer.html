<footer class="site-footer">
   <div class="site-footer__container">
      <div class="row">
         <!--   Logo   -->
         <div class="col-xs-12   col-lg-2">
            <a class="site-footer__logo" href="">
               <img alt="Abodu" src="{{ theme:asset src='images/abodu_wordmark.svg' }}" />
               <span class="element-invisible">Abodu</span>
            </a>
         </div>

         <!--   Footer   -->
         {{ partial:footer-nav }}

         <!--   Contact   -->
         <div class="col-xs-12   col-md-6   col-lg-4">
            <div class="site-footer__newsletter-signup">

               <h2 class="heading">Stay in touch</h2>
               <p>Be the first to know when we have important updates.</p>

               <!-- Begin Mailchimp Signup Form -->
               <div id="mc_embed_signup">
                  <form action="https://Abodu.us7.list-manage.com/subscribe/post?u=9d88fa6493c52616017fd9d78&amp;id=c9773d431a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
                     <div id="mc_embed_signup_scroll">

                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Enter Email Address" required="">

                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                           <input type="text" name="b_9d88fa6493c52616017fd9d78_c9773d431a" tabindex="-1" value="">
                        </div>

                        <div class="clear">
                           <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                        </div>
                     </div>
                  </form>
               </div>
               <!--End mc_embed_signup-->

               <div class="flex flex-wrap md:block lg:flex  |  mt-8">
                  <p class="mr-6" style="margin-bottom: .5rem">Email: <a href="mailto:hello@abodu.com" class="no-underline text-white">hello@abodu.com</a></p>
                  <p style="margin-bottom: 0">Phone: <a href="tel:1-650-398-0158" class="no-underline text-white">650.398.0158</a></p>
               </div>
            </div>
         </div>
         <!-- End Contact -->
      </div>

      <div class="row">
         <div class="col-xs-12   col-md-6">
            <p class="site-footer__copyright">&copy;<script type="text/javascript">document.write(new Date().getFullYear());</script> Abodu. All rights reserved</p>
         </div>

         <div class="col-xs-12   col-md-6">
            <div class="site-footer__legal">
               {{ nav from="legal" }}
                  <a href="{{ url }}">{{ title }}</a>
               {{ /nav }}
            </div>
         </div>
      </div>
   </div>
</footer>

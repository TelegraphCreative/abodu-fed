<!--   Image Grid   -->
<div class="image_grid__reverse  |  row">
   <!--   Image 1   -->
   <div class="image_grid__reverse--3by2  |  col-xs-6 col-sm-7 col-md-8">
      <div>
         <figure class="img --is3by2">
            {{ transparency__fields }}
               {{ assets:transparency__first_image }}
                  <img src="{{ url }}" alt="">
               {{ /assets:transparency__first_image }}
            {{ /transparency__fields }}

            <!--<img src="{{ theme:images src='placeholder/2.jpg' }}" alt="">-->
         </figure>
      </div>
   </div>

   <!--   Images 2/3   -->
   <div class="col-xs-6 col-sm-5 col-md-4  | mb-8">

      <!--   Image 3   -->
      <div class="image_grid__reverse--1by1">
         <div>
            <figure class="img --is1by1">
               {{ transparency__fields }}
                  {{ assets:transparency__second_image }}
                     <img src="{{ url }}" alt="">
                  {{ /assets:transparency__second_image }}
               {{ /transparency__fields }}
               <!--<img src="{{ theme:images src='placeholder/3.jpg' }}" alt="">-->
            </figure>
         </div>
      </div>

      <div class="image_grid__reverse--3by4">
         <figure class="img --is3by4">
            {{ transparency__fields }}
               {{ assets:transparency__third_image }}
                  <img src="{{ url }}" alt="">
               {{ /assets:transparency__third_image }}
            {{ /transparency__fields }}
         </figure>
      </div>
   </div>
</div>
<!-- End Image Grid -->

<!--   Image Grid   -->
<div class="image_grid__reverse  |  row">
   <!--   Image 1   -->
   <div class="image_grid__reverse--3by2  |  col-xs-6 col-sm-7 col-md-8">
      <div>
         <figure class="img --is3by2">
            {{ {{ section }}__fields }}
               {{ assets:image_grid__first_image }}
                  <img src="{{ url }}" alt="">
               {{ /assets:image_grid__first_image }}
            {{ /{{ section }}__fields }}
         </figure>
      </div>
   </div>

   <!--   Images 2/3   -->
   <div class="col-xs-6 col-sm-5 col-md-4  | mb-8">

      <!--   Image 3   -->
      <div class="image_grid__reverse--1by1">
         <div>
            <figure class="img --is1by1">
               {{ {{ section }}__fields }}
                  {{ assets:image_grid__second_image }}
                     <img src="{{ url }}" alt="">
                  {{ /assets:image_grid__second_image }}
               {{ /{{ section }}__fields }}
            </figure>
         </div>
      </div>

      <div class="image_grid__reverse--3by4">
         <figure class="img --is3by4">
            {{ {{ section }}__fields }}
               {{ assets:image_grid__third_image }}
                  <img src="{{ url }}" alt="">
               {{ /assets:image_grid__third_image }}
            {{ /{{ section }}__fields }}
         </figure>
      </div>
   </div>
</div>
<!-- End Image Grid -->

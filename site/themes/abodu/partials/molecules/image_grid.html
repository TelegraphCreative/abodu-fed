<!--   Image Grid   -->
<div class="image_grid  |  row">
   <!--   Image 1   -->
   <div class="image_grid__3by4  |  col-xs-4 col-sm-4">
      <div>
         <figure class="img --is3by4">
            {{ if template == 'home' }}

               {{ how_its_built__fields }}
                  {{ assets:image_grid__image_one }}
                     <img src="{{ url }}" alt="">
                  {{ /assets:image_grid__image_one }}
               {{ /how_its_built__fields }}

            {{ else }}

               {{ assets:image_grid__image_one }}
                  <img src="{{ url }}" alt="">
               {{ /assets:image_grid__image_one }}

            {{ /if }}
         </figure>
      </div>
   </div>

   <!--   Images 2/3   -->
   <div class="col-xs-8 col-sm-8 | mb-8">
      <!--   Image 2   -->
      <div>
         <figure class="img --is3by2">
            {{ if template == 'home' }}

               {{ how_its_built__fields }}
                  {{ assets:image_grid__image_two }}
                     <img src="{{ url }}" alt="">
                  {{ /assets:image_grid__image_two }}
               {{ /how_its_built__fields }}

            {{ else }}

               {{ assets:image_grid__image_two }}
                  <img src="{{ url }}" alt="">
               {{ /assets:image_grid__image_two }}

            {{ /if }}
         </figure>
      </div>

      <!--   Image 3   -->
      <div class="image_grid__1by1">
         <div>
            <figure class="img --is1by1">
               {{ if template == 'home' }}
                  {{ how_its_built__fields }}
                     {{ assets:image_grid__image_three }}
                        <img src="{{ url }}" alt="">
                     {{ /assets:image_grid__image_three }}
                  {{ /how_its_built__fields }}

               {{ else }}

                  {{ assets:image_grid__image_three }}
                     <img src="{{ url }}" alt="">
                  {{ /assets:image_grid__image_three }}
                  
               {{ /if }}
            </figure>
         </div>
      </div>
   </div>
</div>
<!-- End Image Grid -->

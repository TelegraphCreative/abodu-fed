<!--   Hero   -->
{{ partial:molecules/hero
   bg_color="rust"
   color="white"
}}

<!--   Form   -->
<section class="bg-rust">
   <div class="max-w-3xl  |  mx-auto  |  px-4 xs:px-6 sm:px-10 md:px-16 lg:px-20  |  pb-20 md:pb-24">
      <form class="row">
         <!--   First Name   -->
         <div class="col-xs-12 col-sm-6 col-md-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="first_name" class="input --label">First Name*</label>
            <input name="First Name" id="first_name" type="text" class="input --field">
         </div>

         <!--   Last Name   -->
         <div class="col-xs-12 col-sm-6 col-md-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="last_name" class="input --label">Last Name*</label>
            <input name="Last Name" id="last_name" type="text" class="input --field">
         </div>

         <!--   Telephone   -->
         <div class="col-xs-12 col-sm-6 col-md-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="telephone" class="input --label">Telephone</label>
            <input name="Telephone" id="telephone" type="tel" class="input --field">
         </div>


         <!--   Address   -->
         <div class="col-xs-12 col-sm-6 col-lg-8  |  mb-8 xs:mb-12 md:mb-16">
            <label for="address" class="input --label">Address*</label>
            <input name="Address" id="address" type="text" class="input --field">
         </div>

         <!--   City   -->
         <div class="col-xs-12 col-sm-6 col-lg-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="city" class="input --label">City*</label>
            <input name="City" id="city" type="text" class="input --field">
         </div>


         <!--   State   -->
         <div class="col-xs-12 col-sm-6 col-lg-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="state" class="input --label">State*</label>

            <select name="State" id="state" class="input --field --select">
               <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
         </div>

         <!--   Zip Code   -->
         <div class="col-xs-12 col-sm-6 col-lg-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="zip_code" class="input --label">Zip Code*</label>
            <input name="Zip" id="zip_code" type="number" class="input --field">
         </div>

         <!--   Email   -->
         <div class="col-xs-12 col-sm-6 col-lg-4  |  mb-8 xs:mb-12 md:mb-16">
            <label for="email" class="input --label">Email Address*</label>
            <input name="Email" id="email" type="email" class="input --field">
         </div>


         <!--   Message   -->
         <div class="col-xs-12  |  mb-8 xs:mb-12 md:mb-16">
            <label for="message" class="input --label">Additional Comments:</label>
            <textarea name="Message" id="message" class="input --field --textarea" type="text"></textarea>
         </div>

         <div class="col-xs-12">
            <input class="btn --primary --input  |  bg-white hover:bg-rust hover:text-white" type="submit" value="Submit">
         </div>
      </form>
   </div>
</section>

<!--   Our Vision   -->
<section class="max-w-3xl mx-auto px-4   xs:px-6   sm:px-10   md:px-16   lg:px-20                    my-16 lg:my-20">
   <div class="row center-xs">
      <div class="col-xs-12 col-sm-10  |  md:mb-12">
         <h1 class="heading --tertiary --book  |  mb-6 md:mb-10  |  text-rust">{{ our_vision__heading }}</h1>
         <div class="nested-mb-6  |  text-18   md:text-24">
            {{ our_vision__copy | markdown }}
         </div>
      </div>
   </div>
</section>
<!-- End Our Vision -->


<section class="max-w-3xl mx-auto px-4   xs:px-6   sm:px-10   md:px-16   lg:px-20   my-16 lg:my-20">

   {{ partial:molecules/image_grid }}

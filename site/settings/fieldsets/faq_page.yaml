sections:
  main:
    display: Main
    fields:
      hero__section:
        type: section
        display: Hero
      hero__heading:
        type: text
        display: Heading
      faq__section:
        type: section
        display: FAQ
      faq__list:
        sets:
          faq__list--item:
            display: 'List Item'
            fields:
              faq__list--item__question:
                type: text
                width: 50
                display: Question
              faq__list--item__answer:
                type: textarea
                width: 50
                display: Answer
        type: replicator
        display: 'FAQ List'
      is_hidden:
        type: toggle
        display: 'Is Hidden'
        default: 'false'
taxonomies: true
title: 'FAQ: Page'
